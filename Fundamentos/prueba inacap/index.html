
                    <!DOCTYPE html>
                    <html lang="en">

                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Sistema de Gestión de Calificaciones</title>
                        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                            rel="stylesheet">
                    </head>

                    <body>
                        <div class="container mt-5">
                            <h2>Ingreso de Calificaciones</h2>
                            <form id="gradeForm">
                                <div class="form-group">
                                    <label for="studentName">Nombre del Estudiante:</label>
                                    <input type="text" class="form-control" id="studentName" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Materia:</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>
                                <div class="form-group">
                                    <label for="grade">Calificación:</label>
                                    <input type="number" class="form-control" id="grade" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar Calificación</button>
                            </form>

                            <h2>Consulta de Calificaciones</h2>
                            <table id="gradeTable" class="table">
                                <thead>
                                    <tr>
                                        <th>Nombre del Estudiante</th>
                                        <th>Materia</th>
                                        <th>Calificación</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí se cargarán dinámicamente las calificaciones -->
                                </tbody>
                            </table>
                        </div>

                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                        <script
                            src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
                        <script src="script.js"></script>
                    </body>

                    </html>
