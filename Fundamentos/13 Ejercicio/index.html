<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header"></div>
        
        <img src="icons/user-circle.png" alt="Profile Image" class="profile-image">
        <div class="profile-content">
            <h2>Jane Doe</h2>
            <img src="icons/map-marker.png" alt="pin" class="icono">
            Seattle
            <p class="description">Developer | Engineer | Problem Solver<br>
            Master of shadows and the Internet!</p>
            <a href="#" class="edit-link">  <img src="icons/gear.png" alt="pin" class="icono">
                Seattle<span class="edit-icon"></span>edit profile</a>
        </div>
    </div>
</body>
</html>
